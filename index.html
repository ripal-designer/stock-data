<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by Ripal</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="app">
  <h1>Welcome to the Stock Data API</h1>
  <p>Please enter Symbol like MSFT , BRKA</p>

   <form class="search-form" aria-live="searchForm">
     <label for="input" class="search-form__label">Select the Symbol:</label>
     <input name="input" type="text" class="search-form__input" aria-live="searchFormInput" value="" placeholder="Symbol Lookup" autofocus>
     <button type="submit" class="search-form__button" title="Search Symbol">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px"><path d="M0 0h24v24H0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
     </button>
   </form>
  <div class="loader" aria-live="loader"></div>
  <div class="no-symbol" aria-live="noSymbol"> - Symbol not founded - </div>
  <div class="data-presentation" aria-live="dataPresentation" aria-hidden="true role="data-presentation">
   <h2 class="data-presentation__symbol">
     <span class="data-presentation__symbol__name" aria-live="symbolName"></span>
     <span class="data-presentation__symbol__short" aria-live="symbolShort"></span>
   </h2>
   <h3 class="data-presentation__symbol-info">
     <span class="data-presentation__symbol-info__last-price" aria-live="lastPrice"></span>
     <span class="data-presentation__symbol-info__last-change" aria-live="change"></span>
     <span class="data-presentation__symbol-info__last-change-percentage" aria-live="changePercent"></span>
   </h3>
   <div class="data-presentation--timestamp" aria-live="timestamp"></div>
    <ul class="data-presentatio--other-info">
      <li>
        <div class="data-presentatio--other-info--item">Range</div>
        <div class="data-presentatio--other-info--value">
          <span class="data-presentatio--other-info--value--high-low" aria-live="high"></span>
          -
          <span class="data-presentatio--other-info--value--high-low" aria-live="low"></span>
        </div>
      </li>
      <li>
        <div class="data-presentatio--other-info--item">Open</div>
        <div class="data-presentatio--other-info--value" aria-live="open"></div>
      </li>
      <li>
        <div class="data-presentatio--other-info--item">Valume</div>
        <div class="data-presentatio--other-info--value" aria-live="volume"></div>
      </li>
      <li>
        <div class="data-presentatio--other-info--item">Market Cap</div>
        <div class="data-presentatio--other-info--value" aria-live="marketCap"></div>
      </li>
    </ul>
    
    
  </div>
</div>
<!-- partial -->

<script src='./quote.js'></script><script  src="./script.js"></script>

</body>
</html>
